<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <script src="../plugins/angularjs/pagination.js"></script>
    <script type="text/javascript">

        //定义模块
        var app = angular.module("pinyougou", ['pagination']);

        //定义服务；参数1：服务名称，参数2：注入的其它服务
        app.service("brandService", function ($http) {

            //获取品牌所有数据；this表示当前的service--->brandService
            this.findAll = function () {
                return $http.get("../brand/findAll.do");
            };

         
            this.findPage = function (page, rows) {
                return $http.get("../brand/findPage.do?page=" + page + "&rows=" + rows);
            };

            //新增数据
            this.add = function (entity) {
                return $http.post("../brand/add.do", entity);

            };

            //更新数据
            this.update = function (entity) {
                return $http.post("../brand/update.do", entity);
            };

            //根据id查询
            this.findOne = function (id) {
               return $http.get("../brand/findOne.do?id=" + id);

            };

            //删除
            this.delete = function (selectedIds) {
                return $http.get("../brand/delete.do?ids=" + selectedIds);

            };

            //根据条件分页查询数据
            this.search = function (page, rows, searchEntity) {

                //post的参数1：是一个地址；在地址中携带的参数在后台的任何映射都可以接收到
                //post的参数2：提交的表单项；只能使用postMapping接收到
                return $http.post("../brand/search.do?page=" + page + "&rows=" + rows, searchEntity);
            };

        });

        //注册处理器
        app.controller("brandController", function ($scope, $http, brandService) {

            //获取品牌所有数据
            $scope.findAll = function () {
                brandService.findAll().success(function (response) {
                    //将返回的数据设置到一个上下文变量
                    $scope.list = response;
                }).error(function () {
                    alert("获取品牌列表失败！");
                });

            };

            // 初始化分页参数；只要渲染则会执行并调用onChange
            $scope.paginationConf = {
                currentPage:1,// 当前页号
                totalItems:10,// 总记录数
                itemsPerPage:10,// 页大小
                perPageOptions:[10, 20, 30, 40, 50],// 可选择的每页大小
                onChange: function () {// 当上述的参数发生变化了后触发
                    $scope.reloadList();
                }
            };

            $scope.reloadList = function () {
                //$scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
                $scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);

            };

            $scope.findPage = function (page, rows) {
                brandService.findPage(page, rows).success(function (response) {

                    //修改列表为最新的返回数据列表
                    $scope.list = response.rows;

                    //设置总记录数
                    $scope.paginationConf.totalItems = response.total;
                });

            };

            //保存品牌数据
            $scope.save = function () {

                var obj;
                if ($scope.entity.id != null) {
                    //修改
                    obj = brandService.update($scope.entity);
                } else {
                    obj = brandService.add($scope.entity);
                }

                obj.success(function (response) {
                    if(response.success){
                        //刷新列表
                        $scope.reloadList();
                    } else {
                        alert(response.message);
                    }
                });

            };

            //根据id查询
            $scope.findOne = function (id) {

                brandService.findOne(id).success(function (response) {
                    $scope.entity = response;
                });

            };

            //选择了的id集合
            $scope.selectedIds = [];


            //点击复选框的事件
            $scope.updateSelection = function ($event, id) {
                if($event.target.checked){
                    //如果选中则需要将id加入到数组
                    $scope.selectedIds.push(id);
                } else {
                    //如果没有选中则从数组中移除该id
                    //找出id在数组里面的下标
                    var index = $scope.selectedIds.indexOf(id);
                    //从一个数组中删除；参数1：删除的元素的索引号，参数2：本次要删除的个数
                    $scope.selectedIds.splice(index, 1);
                }
            };

            //删除
            $scope.delete = function () {
                if($scope.selectedIds.length < 1){
                    alert("请先选择要删除的记录");
                    return;//不再执行后面的代码
                }
                //confirm 如果点击了弹出的对话框中的 确定则返回true，否则返回false
                if(confirm("确定要删除选择了的那些记录吗？")){
                    brandService.delete($scope.selectedIds).success(function (response) {
                        if(response.success){
                            //刷新列表
                            $scope.reloadList();
                            //清空当时选择的id
                            $scope.selectedIds = [];
                        } else {
                            alert(response.message);
                        }
                    }).error(function () {
                        alert("删除失败！");
                    });
                }

            };

            //初始化查询对象;如果不初始化在后台则不认为它是一个json对象转换的时候则报错
            $scope.searchEntity = {};

            //根据条件分页查询数据
            $scope.search = function (page, rows) {

                //post的参数1：是一个地址；在地址中携带的参数在后台的任何映射都可以接收到
                //post的参数2：提交的表单项；只能使用postMapping接收到
                brandService.search(page, rows, $scope.searchEntity).success(function (response) {
                    //设置列表
                    $scope.list = response.rows;

                    //更新总记录数
                    $scope.paginationConf.totalItems = response.total;
                });
            };
        });
    </script>

</head>
<body ng-app="pinyougou" ng-controller="brandController" ng-init="" class="hold-transition skin-red sidebar-mini">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" ng-click="entity={}" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" ng-click="delete()" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							        品牌名称：<input ng-model="searchEntity.name">
                                    品牌首字母：<input ng-model="searchEntity.firstChar">
                                    <button ng-click="reloadList()" class="btn btn-default">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input ng-click="updateSelection($event, entity.id)" type="checkbox" ></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs" ng-click="findOne(entity.id)" data-toggle="modal" data-target="#editModal"  >修改</button>
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        <!--加载分页导航条-->
                        <tm-pagination conf="paginationConf"/>
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" ng-model="entity.name" placeholder="品牌名称" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" ng-model="entity.firstChar" placeholder="首字母">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" ng-click="save()" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
